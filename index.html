<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>DxSale Presale Search</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/stylesheet.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"
    integrity="sha512-jMEcX0Bev3VsCrACqEM3BFZvAMFXJSuTsMu0SttkAdMjquip6p3Oty5bbXrfg4T8n4g5BQYkGKxzLsrSqQgLUQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">0xherman</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="./">Search</a>
      <a class="p-2 text-dark" href="./snipe">Snipe</a>
    </nav>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Presale Search</h1>
    <p class="lead">DxSale pricks. Let me search.</p>
    <p id="address"></p>
  </div>

  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Verify</h4>
        </div>
        <div class="card-body">
          <div id="load-form">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Confirm Presale Address Details</label>
            <input type="text" class="form-control" id="presaleAddress"
              placeholder="Presale contract address">

            <br />
            <button id="loadPresaleBtn" type="submit" class="btn btn-primary btn-block">Load</button>

            <div id="presale-form">
              
            </div>
          </div>
          <br />
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Search</h4>
        </div>
        <div class="card-body">
          <div id="load-form">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Search Presale By Contract Address</label>
            <input type="text" class="form-control" id="contractAddress"
              placeholder="Token contract address">

            <br />
            <button id="searchPresaleBtn" type="submit" class="btn btn-primary btn-block">Load</button>
            <div id="search-results">

            </div>
          </div>
          <br />
        </div>
      </div>
    </div>

    <div class="card-deck mb-3">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">View Presale Tokens</h4>
        </div>
        <div class="card-body">
          <div id="load-form">
            <label class="my-1 mr-2" for="wPresaleAddress">Presale Address</label>
            <input type="text" class="form-control" id="wPresaleAddress"
              placeholder="Presale contract address">
            <label class="my-1 mr-2" for="walletAddress">Wallet Address</label>
            <input type="text" class="form-control" id="walletAddress"
              placeholder="Wallet address">

            <br />
            <button id="loadAddressBtn" type="submit" class="btn btn-primary btn-block">Check</button>

            <div id="address-form" class="text-dark">
              
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="js/abi.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
